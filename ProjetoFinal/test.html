<!DOCTYPE html>
<html lang="pt-BR">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sobre a Empresa de Carros</title>
    <style>
        h1 {
    color: blue;
    font-size: 24px;
}

/* Seletor de classe */
.destaque {
    background-color: yellow;
    padding: 10px;
}

/* Seletor de ID */
#principal {
    border: 1px solid black;
}

/* Seletor de atributo */
a[target="_blank"] {
    background-color: lightblue;
}

/* Seletor universal */
* {
    font-family: Arial, sans-serif;
}


    <section id="depoimentos">
        <h2>Depoimentos de Clientes</h2>
        <p>"A Empresa de Carros XYZ superou todas as minhas expectativas. O processo de compra foi simples e sem complicações. Recomendo a todos!" - Cliente Satisfeito</p>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <p>Para consultas ou mais informações, entre em contato conosco através do formulário abaixo ou visite nossa loja pessoalmente.</p>
        <form action="/enviar-contato" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>
            <input type="submit" value="Enviar Mensagem">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Empresa de Carros XYZ</p>
    </footer>
</body>
</html>
