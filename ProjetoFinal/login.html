<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Carros - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

      <header>
        <div class="imgLogo">
            <img src="logo.png" alt="Logo da marca">
        </div>
        <div class="opcoes">
            
            <a href="home.html"
             href=><span>Menu</span></a>

             <a href="catalogo.html"
             href=><span>Catálogo</span></a>

            <a href="login.html"><span>Login</span></a>
        </div>
    </header>


    <main>

        <h1>Login</h1>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control inputEntrada" id="exampleFormControlInput1"
                placeholder="Digite seu e-mail">
        </div>

        <label for="inputPassword5" class="form-label">Senha</label>
        <input type="password" id="inputPassword5" class="form-control inputEntrada"
            aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Sua senha deve ter de 8-20 caracteres, conter letras e numeros
        </div>

        <a href="home.html"><button type="button" class="btn btn-outline-danger" id="btnLogin">Entrar</button></a>

    </main>

            </div>
            <div>
                <p>Projeto final de Java ©2023</p>
            </div>
        </div>
